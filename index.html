<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css"/>
    <title>Document</title>
  </head>
  <body>
    <form id="coffee-form">
      <label for="coffee-type">Välj kaffesort</label>
      <select name="coffee-type" id="coffee-select"></select>
      <label for="coffee-quantity">Antal</label>
      <input name="coffee-quantity" id="coffee-input" type="number" />
      <button type="submit">Köp</button>
    </form>
    <p id="error-message"></p>
    <p id="total-spent"></p>
    <p id="member-status"></p> 
    <p id="discount-message"></p>
    <hr />
    <h2 id="transaction-title">Du har inga transaktioner</h2>
    <div id="transactions-container"></div>
    <script src="index.js"></script>
  </body>
</html>
